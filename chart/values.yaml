# Default values for druid-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env:
  DENY_LIST: "default,kube-system" # Comma-separated list of namespaces to ignore
  RECONCILE_WAIT: "10s"            # Reconciliation delay
  WATCH_NAMESPACE: ""              # Namespace to watch or empty string to watch all namespaces, To watch multiple namespaces add , into string. Ex: WATCH_NAMESPACE: "ns1,ns2,ns3"
  #MAX_CONCURRENT_RECONCILES:: ""  # MaxConcurrentReconciles is the maximum number of concurrent Reconciles which can be run.

replicaCount: 1

image:
  repository: druidio/druid-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

livenessProbe: {}
  # httpGet:
  #   path: /healthz
  #   port: 8081
  # initialDelaySeconds: 15
  # periodSeconds: 20

readinessProbe: {}
  # httpGet:
  #   path: /readyz
  #   port: 8081
  # initialDelaySeconds: 5
  # periodSeconds: 10

rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

crd:
  enabled: true
